<!DOCTYPE html>
<html>
<head>
	<title>Spaceshooter controls</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="controls.css">
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../node_modules/deepstream.io-client-js/dist/deepstream.min.js"></script>
	<script type="text/javascript" src="controls.js"></script>
</head>
<body>
<div class="move pad">
	<div class="area">
		<div class="angle-indicator"></div>
	</div>
</div>
<div class="center">
	<div class="fullscreen-toggle"></div>
	<div class="connection-indicator red"></div>
</div>
<div class="shoot pad">
	<div class="area">
		<div class="angle-indicator"></div>
	</div>
</div>
</body>
</html>
